                            <div class="form-line"></div>
                            <div class="continue">Or Continue With</div>
                            <div class="form-line"></div>
                        </div>

                        <div class="form-input">
                            <div class="input-box">
                                <input
                                    type="email"
                                    placeholder="Enter Your Email"
                                />
                            </div>
                            <div class="input-box">
                                <input
                                    id="password"
                                    type="password"
                                    placeholder="Password"
                                />
                                <img
                                    src="../../assets/images/form/Eye-slash.svg"
                                    alt=""
                                    id="eyeicon"
                                />
                            </div>
                        </div>

                        <div class="form-check">
                            <div class="form-check-left">
                                <input type="checkbox" id="term-checked" />
                                <label for="term-checked"> Remember me </label>
                            </div>
                            <div class="form-check-right">
                                <label
                                    ><a href="#!">

                                    </a></label
                                >
